<div class="row">
    <div class="col-md-12">
        <h3>Quizzes</h3>
        <hr>
    </div>
</div>


<div class="row row-cols-1 row-cols-md-3">
    <div *ngFor="let quiz of quizzes" class="col mb-4">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title"><a [routerLink]="['/quiz', quiz.id]">{{quiz.title}}</a></h5>
              <p class="card-text">{{quiz.description}}</p>
              <a [routerLink]="['/quiz', quiz.id]" class="card-link">Start the quiz...</a>
            </div>
        </div>
    </div>
</div>
